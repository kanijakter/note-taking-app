<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note Taking App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
    }
    #taskInput {
        width: 100%;
        height: 100px;
        resize: vertical;
    }
    #taskTable {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    #taskTable th, #taskTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    #taskTable th {
        background-color: #f2f2f2;
    }
    .completed {
        text-decoration: line-through;
    }
    .cool-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .cool-button:hover {
        background-color: #45a049;
    }
    .delete-button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 8px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.3s;
    }
    .delete-button:hover {
        background-color: #cc0000;
    }
</style>
</head>
<body>

<div class="container">
    <textarea id="taskInput" placeholder="Enter your task..."></textarea>
    <button onclick="add_new_task()" class="cool-button">Add Task</button>
    <table id="taskTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Completed</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="taskList">
            
        </tbody>
    </table>
</div>
<script>
    let tasks = [
        { id: 1, task: "Write report", completed: true },
        { id: 2, task: "Send email", completed: true },
        { id: 3, task: "Call client", completed: false }
    ];

    function add_new_task(){
       let input_element = document.getElementById('taskInput')
       let new_task = {
            id: tasks.length + 1,
            task: input_element.value,
            completed: false
       }
       tasks.push(new_task);
       input_element.value = ''
       show_task()
    }
    
    function show_task(){
        let tbody = document.getElementById('taskList')
        tbody.innerHTML = '';
        for (let i=0; i<tasks.length; i++) {
            let task = tasks[i]

            let task_html =  ` 
                <tr class="${task.completed ? 'completed': ""}">
                    <td>${task.id}</td>
                    <td>${task.task}</td>
                    <td><input type="checkbox" onclick = "complete_task(this, ${task.id})"  ${task.completed ? 'checked' : ""}></td>
                    <td><button onclick="delete_task(${task.id})" class="delete-button">Delete</button></td>
                </tr>`

            tbody.innerHTML += task_html
        }
    }
    
    function delete_task(id) {
        let index = 0;
        for(let i=0;i<tasks.length;i++) {
            if(tasks[i].id == id) {
                 index = i;     
            }

        }
        tasks.splice(index,1)
        console.log(tasks)
        show_task()
    }

    function complete_task (input_element,id) {
        let is_checked = input_element.checked;
        for(let i=0;i<tasks.length;i++) {
            if (tasks[i].id == id) {
                tasks[i].completed = is_checked 
            }

        }
       
       show_task()
        
    }
   


    show_task();
</script>

</body>
</html>
